<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6th-Assessment</title>
        <link rel="stylesheet" href="./CSS/Styles.css" />
        <style>
            .br {
                line-height: 2em;
            }
        </style>
    </head>
    <body>
        <div id="top-div">
            <p id="top-para">
                WELCOME TO <br /><span class="br"></span> ALL-IN-ONE <br />
                GENERAL STORE
            </p>
        </div>
        <hr />
        <hr />
        <div id="parent-middle-div">
            <div class="middle-divs , middle-top-divs , middle-left-divs" id="middle-divs1"><p>Address:B-145 near Delhi Public School Faridabad Haryana</p></div>
            <div class="middle-divs , middle-top-divs , middle-right-divs" id="middle-divs2"><img src="./Assets/Images/vegies.png" alt="person handing over the paper bag filled with vegetables" /></div>
            <div class="middle-divs , middle-bottom-divs , middle-left-divs" id="middle-divs3"><p>WE SERVE OUR BEST TO YOU. PLEASE VISIT OUR STORE FOR BETTER DEAL AND PRICES.</p></div>
            <div class="middle-divs , middle-bottom-divs , middle-right-divs" id="middle-divs4">
                <p>PLEASE RATE US</p>
                <div>
                    <form action="submit">
                        <label for="Rating">RATE US</label>
                        <input type="number" placeholder="Enter No." name="Rating" id="rating" required min="1" max="10" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
