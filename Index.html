<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>6th-Assessment</title>

        <link rel="stylesheet" href="./CSS/Styles.css" />

        <style>
            .br {
                line-height: 2em;
            }
        </style>
    </head>

    <body>
        <div id="top-div">
            <p id="top-para">
                WELCOME TO <br /><span class="br"> ALL-IN-ONE </span><br />
                GENERAL STORE
            </p>
        </div>

        <hr />
        <hr />

        <div id="parent-middle-div">
            <div class="middle-divs , middle-top-divs , middle-left-divs" id="middle-divs1">
                <p style="line-height: 1.8em; text-align: center">Address:B-145 near Delhi Public School Faridabad <br />Haryana</p>
            </div>

            <div class="middle-divs , middle-top-divs , middle-right-divs" id="middle-divs2" style="padding: 11px 15px">
                <img id="image" src="./Assets/Images/vegies.png" alt="person handing over the paper bag filled with vegetables" style="padding: 1.5rem 0rem 0rem 0rem" />
            </div>

            <div class="middle-divs , middle-bottom-divs , middle-left-divs" id="middle-divs3" style="padding: 0px 0px 0px 0px">
                <p style="line-height: 1.1em; text-align: left">
                    WE SERVE OUR BEST TO YOU.<br />
                    <br />
                    PLEASE VISIT OUR STORE FOR BETTER DEAL AND PRICES.
                </p>
            </div>

            <div class="middle-divs , middle-bottom-divs , middle-right-divs" id="middle-divs4">
                <p>PLEASE RATE US</p>
                <div>
                    <form action="submit">
                        <label for="Rating">RATE US</label>
                        <input type="number" placeholder="Enter No." name="Rating" id="rating" required min="1" max="10" />
                    </form>
                </div>
            </div>
        </div>

        <div>
            <div class="bottom-divs" id="bottom-div1"></div>
            <div class="bottom-divs" id="bottom-div2"></div>
            <div class="bottom-divs" id="bottom-div3"></div>
            <div class="bottom-divs" id="bottom-div4"></div>
        </div>
    </body>
</html>
